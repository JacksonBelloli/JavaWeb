 <main> 	
 	<div class="container" style="margin-top: 15px;">
 		<div class="row">
 			<form method="POST" action="/trabalho_1/clientes">
 				<div class="mb-3">
				  <label for="name" class="form-label">Nome</label>
				  <input type="text" class="form-control" name="nome" placeholder="Insira o nome aqui">
				</div>
				<div class="mb-3">
				  <label for="genero" class="form-label">E-mail</label>
				  <input type="email" class="form-control" name="email" placeholder="Insira o seu e-mail aqui">
				</div>
				<div class="mb-3">
				  <label for="genero" class="form-label">Data de Nascimento</label>
				  <input type="date" class="form-control" name="data_nasc" placeholder="Insira a sua data de nascimento aqui">
				</div>
				<div class="mb-3">
				  <label for="descricao" class="form-label">País</label>
				  <input type="text" class="form-control" name="pais" placeholder="Insira o país aqui">
				</div>
				<div class="mb-3">
				  <label for="preco" class="form-label">Estado</label>
				  <input type="text" class="form-control" name="estado" placeholder="Insira o estado aqui">
				</div>
				<div class="mb-3">
				  <label for="preco" class="form-label">Cidade</label>
				  <input type="text" class="form-control" name="cidade" placeholder="Insira o cidade aqui">
				</div>
				<div class="mb-3">
				  <label for="preco" class="form-label">Endereco</label>
				  <input type="text" class="form-control" name="endereco" placeholder="Insira o endereço aqui">
				</div>
				<div class="mb-3">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>			
 			</form> 			
 		</div>
 	</div>
 </main>
 
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
